<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🗣️ Accent Recognition App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>🎤 Accent Recognition System</h1>
        
        <div class="upload-section">
            <div class="upload-icon">🎵</div>
            <h3>Upload Audio File</h3>
            <p>Choose a .wav audio file to analyze</p>
            <div class="file-input">
                <input type="file" id="audioFile" accept=".wav" />
            </div>
        </div>

        <div class="file-info" id="fileInfo">
            <h4>📁 File Details:</h4>
            <p id="fileDetails"></p>
        </div>

        <div class="error" id="errorMsg"></div>
        <div class="loading" id="loading">🔄 Processing audio file...</div>

        <div class="controls">
            <button class="btn" id="uploadBtn" onclick="uploadFile()">
                📤 Upload & Analyze
            </button>
            <button class="btn" id="predictBtn" onclick="predictAccent()" style="display:none;">
                🎯 Predict Accent
            </button>
        </div>

        <div class="viz-buttons" id="vizButtons" style="display:none;">
            <button class="btn" onclick="showVisualization('waveform')">📊 Waveform</button>
            <button class="btn" onclick="showVisualization('mel_spectrogram')">🌈 Mel Spectrogram</button>
            <button class="btn" onclick="showVisualization('zcr')">⚡ Zero Crossing Rate</button>
            <button class="btn" onclick="showVisualization('rmse')">📈 RMSE</button>
        </div>

        <div class="visualization" id="visualization">
            <h3 id="vizTitle">Visualization</h3>
            <img id="vizImage" class="viz-image" src="" alt="Audio Visualization" />
        </div>

        <div class="results" id="results">
            <div class="prediction-result">
                <h3>🎯 Predicted Accent</h3>
                <div class="predicted-accent" id="predictedAccent">-</div>
            </div>
           

        
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</body>
</html>
